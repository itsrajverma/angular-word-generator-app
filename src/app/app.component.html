<div class="container w-50 mt-5 text-center">
    <div class="text-center mt-5 text-white">
        <h2>{{ title }}</h2>

        <h3>Count is  : {{ count }}</h3>
    </div>

    <div class="text-center mt-5">
        <input type="range"
               min="1"
               max="50"
               class="form-control-range slider"
               (change)="handleSlideChange($event.target.value)"
               value="{{ count }}">
    </div>


    <div class="text-center">
        <button (click)="generate()" class="btn btn-info"> Generate Words</button>
    </div>

    <div class="card card-body" *ngIf="words">
        <p class="display-4">{{ words }}</p>
    </div>

</div>
